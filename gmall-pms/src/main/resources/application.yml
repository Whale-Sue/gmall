server:
  port: 18081

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
    alibaba:
      seata:
        tx-service-group: gmall_tx_group
  zipkin:
    discovery-client-enabled: false
    base-url: http://localhost:9411
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/guli_pms
    username: root
    password: 123456
  redis:
    host: 192.168.88.128
  rabbitmq:
    host: 192.168.88.128
    virtual-host: /admin
    username: admin
    password: admin
    publisher-confirm-type: correlated
    publisher-returns: true

feign:
  sentinel:
    enabled: true

mybatis-plus:
  mapper-locations: classpath:mapper/pms/**/*.xml
  type-aliases-package: com.atguigu.gmall.pms.entity
  global-config:
    db-config:
      id-type: auto

logging:
  level:
    com.atguigu.gmall: info

